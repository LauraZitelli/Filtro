<mat-dialog-content class="modal">
  <div class="container-message">
    <div class="container-title">
      <h1>Filtros</h1>
      <mat-icon aria-hidden="false" (click)="closeModal()"
                aria-label="fechar modal">close</mat-icon>
    </div>

    <div class="form-group">
      <table mat-table [dataSource]="listagemDeEstado">
        <ng-container matColumnDef="nome">
          <td mat-cell *matCellDef="let element">
            <p>{{ element.nome }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selecionados.toggle(row) : null"
              [checked]="selecionados.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <tr
          mat-row
          *matRowDef="let row; columns: colunas"
          (click)="selecionados.toggle(row)">
        </tr>
      </table>
    </div>

  </div>
  <div class="btn">
    <button class="custom-button delete" [disabled]="selecionados.selected.length < 1" mat-raised-button (click)="closeModal()">Salvar</button>
  </div>
</mat-dialog-content>
